name: Look-ahead Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lookahead-check:
    name: Look-ahead Bias Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run look-ahead check script
        run: |
          chmod +x scripts/check_lookahead.sh
          ./scripts/check_lookahead.sh
